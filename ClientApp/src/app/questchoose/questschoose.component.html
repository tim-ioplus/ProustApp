<h1 id="tableLabel">Choose a quest</h1>

<p>Select </p>

<p *ngIf="!quests"><em>Loading...</em></p>

<hr>

<table>
  <tr *ngFor="let quest of quests">
    <td> {{ quest.id }} </td><td> {{ quest.topic }} </td><td> {{ quest.author }} </td>
    <td>
          <a class="nav-link text-dark" [routerLink]="['/quest/fill/', quest.id]">Fill</a>
      </td>
  </tr>
</table>
