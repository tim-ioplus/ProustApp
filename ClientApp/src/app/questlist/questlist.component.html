<h1 id="tableLabel">Read a quest</h1>

<p>Select </p>

<p *ngIf="!quests"><em>Loading...</em></p>

<hr>

<table>
  <tr *ngFor="let quest of quests">
    <td> {{ quest.id }} </td><td> {{ quest.topic }} </td><td> {{ quest.author }} </td><td> {{ quest.responseAuthor }}</td>
    <td>
        <a class="nav-link text-dark" [routerLink]="['/quests', quest.qid]">Read</a>
      </td>
  </tr>
</table>
