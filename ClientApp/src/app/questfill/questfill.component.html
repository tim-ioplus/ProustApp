<div class="" style="border:1px solid black;">
  
<h1 id="tableLabel">Proust's own quest</h1>

<p>This component loads Proust's quest data from the server.</p>

<p *ngIf="!quest"><em>Loading...</em></p>

<hr>

<form>
  <fieldset>
    <!-- @todo Titel und Author als parm-->
    <legend>Prousts own quest</legend>
    <input type="text" value="{{quest.id}}" />, 
    <input type="text" value="{{quest.author}}" />
    <input type="text" value="{{quest.topic}}" />
    <input type="text" value="{{quest.responseAuthor}}" />
    <br>
    <!--
    <div style="margin-top:24px;" *ngFor="let key of getDictionaryKeys()">
      <label for="question-text">{{ key }}</label><br>
      <label for="answer-text">{{ quest.dialogs[key] }}</label>
    </div> -->
    
    <div style="margin-top:24px;" *ngFor="let key of getDictionaryKeys()">
      <label for="question-text">Question:{{ key }}</label><br>
      <label for="answer-text">Answer:</label><br>
      <textarea readonly name="answer-text" type="" placeholder="" 
        value="" style="margin-left:12px;width:80%;" readonly></textarea>
    </div>
  
    <div style="margin-top:24px; margin-bottom:24px;">
      <!--<input name="submit" type="submit" value="submit">-->
    </div>
  </fieldset>
</form>
</div>
<hr style="margin-top:12px;">
