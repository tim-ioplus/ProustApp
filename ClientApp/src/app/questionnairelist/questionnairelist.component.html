<h1 id="tableLabel">Proust's own Questionnaire</h1>

<p>This component loads Proust's Questionnaire data from the server.</p>

<p *ngIf="!questionnaires"><em>Loading...</em></p>

<hr>

<ul>
  <li *ngFor="let questionnaire of questionnaires">
    {{ questionnaire.id }} - <a class="nav-link text-dark" [routerLink]="['/questionnaires/read/{{ questionnaire.id }}']">Read Prousts Answers</a>
  </li>
</ul>
